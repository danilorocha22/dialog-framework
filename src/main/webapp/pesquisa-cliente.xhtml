<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <meta charset="UTF-8"/>
    <title>Pesquisa de Clientes</title>
    <h:outputStylesheet library="style" name="estilo.css"/>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
    <h:outputScript name="jquery/jquery.js" library="primefaces"/>
</h:head>

<h:body>
    <h:form>
        <div style="margin-top:5px; margin-bottom: 20px">
            <p:inputText id="nome" size="40" value="#{selecaoClienteController.nome}" placeholder="Nome do Cliente"/>
            <p:spacer width="10px"/>
            <p:commandButton value="Pesquisar" action="#{selecaoClienteController.pesquisar}" update="@form"/>
        </div>

        <p:dataTable value="#{selecaoClienteController.clientesFiltrados}" var="cliente"
                     emptyMessage="Nenhum cliente encontrado." paginator="true" rows="10"
                     paginatorAlwaysVisible="false" paginatorPosition="bottom">

            <p:column headerText="CÃ³digo" style="text-align: center; width: 50px">
                <h:outputText value="#{cliente.id}"/>"
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{cliente.nome}"/>
            </p:column>

            <p:column style="text-align: center; width: 25px">
                <p:commandButton icon="pi pi-check"  title="Selecionar"
                                 action="#{selecaoClienteController.selecionar(cliente)}"
                                 process="@this"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
