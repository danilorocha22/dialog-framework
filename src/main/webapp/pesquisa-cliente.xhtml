<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css"/>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
    <h:outputScript name="jquery/jquery.js" library="primefaces"/>
    <title>Pesquisa de Clientes</title>
</h:head>

<h:body>
    <f:metadata>
        <f:viewAction action="#{selecaoClienteController.totalRegistros}" />
    </f:metadata>

    <h:form id="formCliente">
        <p:outputPanel id="panelFormCliente" style="margin-top:5px; margin-bottom: 20px">
            <p:inputText id="nome" size="40" value="#{selecaoClienteController.nome}" placeholder="Nome do Cliente"/>
            <p:spacer width="10px"/>
            <p:commandButton value="Pesquisar" action="#{selecaoClienteController.getClientesModel()}" update="@form"/>
        </p:outputPanel>

        <p:dataTable value="#{selecaoClienteController.clientesModel}" var="cliente"
                     emptyMessage="Nenhum cliente encontrado."
                     paginator="true" rows="10" lazy="true"
                     paginatorPosition="bottom">

            <p:column headerText="CÃ³digo" style="text-align: center; width: 50px">
                <h:outputText value="#{cliente.id}"/>"
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{cliente.nome}"/>
            </p:column>

            <p:column headerText="Marque" style="text-align: center; width: 50px">
                <p:commandButton icon="pi pi-check"
                                 styleClass="ui-button-outlined hover:bg-primary-500 hover:text-white"
                                 action="#{selecaoClienteController.selecionar(cliente)}"
                />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
